<body>
    <script>
        function ptb1(a, b){
            if(a == 0 && b == 0){
                return "Nghiệm đúng với mọi x";
            }
            else if(a == 0 && b != 0){
                return "Vô nghiệm";
            }
            else {
                return -b/a;
            }
        }
        let x = ptb1(0,1);
        console.log(x);
    </script>
