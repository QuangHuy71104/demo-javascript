<body>
    <script>
        function ptb1(a, b) {
            if (a == 0 && b == 0) {
                return "Phương trình có vô số nghiệm";
            }
            else if (a == 0 && b != 0) {
                return "Phương trình vô nghiệm";
            }
            else {
                return "Phương trình có 1 nghiệm duy nhất: x = " + -b / a;
            }
        }
        let x = ptb1(2, 1);
        console.log(x);
    </script>
</body>
